<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Wave Button</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap'); /* Using Montserrat for a clean, bold look */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d0d1a; /* Dark background similar to the image */
            margin: 0;
            overflow: hidden; /* Prevent scroll if effects go slightly out of bounds */
            font-family: 'Montserrat', sans-serif;
        }

        /* CSS Variables for easy customization */
        :root {
            --button-bg: #1a1a40; /* Dark blue/purple for the button background */
            --text-color: #ffffff;
            --button-width: 380px; /* Slightly wider to match image */
            --button-height: 100px; /* Taller to match image */
            --border-radius: 50px; /* More rounded */

            /* Neon Colors */
            --neon-blue: #00f0ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #f0ff00;
            --neon-orange: #ff8c00;
            --neon-red: #ff3300;
            --neon-purple: #9900ff;

            /* Animation Speeds */
            --wave-speed: 8s; /* Speed of the colorful waves */
            --border-pulse-speed: 5s; /* Speed of the base border gradient pulse */
            --glow-spread: 15px; /* How far the base glow spreads */
            --glow-blur: 25px; /* How much the base glow blurs */
            --wave-intensity: 6px; /* Thickness of the dynamic wave lines */
        }

        .neon-button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: var(--button-width);
            height: var(--button-height);
            background: var(--button-bg);
            border-radius: var(--border-radius);
            font-size: 3em; /* Larger font size */
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            overflow: hidden; /* Crucial to keep effects within bounds */
            transition: transform 0.2s ease-in-out; /* Smooth hover effect */

            /* Base blue neon glow - creates the solid blue outline */
            box-shadow:
                0 0 var(--glow-blur) var(--glow-spread) var(--neon-blue),
                0 0 calc(var(--glow-blur) * 1.5) calc(var(--glow-spread) * 0.5) rgba(0, 240, 255, 0.5); /* Inner lighter glow */
        }

        .neon-button-container:hover {
            transform: scale(1.02); /* Slight scale on hover */
        }

        /* Pseudo-elements for the border effects */
        .neon-button-container::before,
        .neon-button-container::after {
            content: '';
            position: absolute;
            /* Inset makes the pseudo-element slightly larger than the parent,
               allowing the effects to show outside the main button */
            inset: -5px; /* Adjust this value to control how far out the border effects go */
            border-radius: inherit; /* Inherit the parent's border-radius for matching shape */
            pointer-events: none; /* Allows mouse events to pass through to the button */
            z-index: -1; /* Ensures the border effects are behind the text */

            /* Mask to create a hollow border effect for the pseudo-elements.
               This allows the background gradients to only show as a line along the border. */
            mask:
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0) content-box;
            mask-composite: exclude; /* Excludes the inner content area from the mask */
            -webkit-mask-composite: xor; /* For WebKit browsers like Chrome/Safari */
        }

        /* ::before for the pulsing gradient blue/pink border */
        .neon-button-container::before {
            background: linear-gradient(
                45deg,
                var(--neon-blue) 0%,
                var(--neon-pink) 30%,
                var(--neon-purple) 60%,
                var(--neon-blue) 100%
            );
            background-size: 300% 300%; /* Make gradient large for smooth animation */
            filter: blur(2px); /* Slight blur for a softer neon glow */
            animation: borderGradientPulse var(--border-pulse-speed) linear infinite;
        }

        /* ::after for the dynamic, colorful wave effect */
        .neon-button-container::after {
            background-image:
                repeating-linear-gradient(
                    90deg,
                    var(--neon-yellow) 0%, var(--neon-yellow) var(--wave-intensity),
                    transparent var(--wave-intensity), transparent calc(var(--wave-intensity) * 2),
                    var(--neon-orange) calc(var(--wave-intensity) * 2), var(--neon-orange) calc(var(--wave-intensity) * 3),
                    transparent calc(var(--wave-intensity) * 3), transparent calc(var(--wave-intensity) * 4),
                    var(--neon-pink) calc(var(--wave-intensity) * 4), var(--neon-pink) calc(var(--wave-intensity) * 5),
                    transparent calc(var(--wave-intensity) * 5), transparent calc(var(--wave-intensity) * 6),
                    var(--neon-blue) calc(var(--wave-intensity) * 6), var(--neon-blue) calc(var(--wave-intensity) * 7),
                    transparent calc(var(--wave-intensity) * 7), transparent calc(var(--wave-intensity) * 8)
                );
            background-size: calc(var(--button-width) * 2) 100%; /* Make stripes wider than button width for scrolling */
            background-position: 0 0;
            animation: moveWaves var(--wave-speed) linear infinite;

            /* Drop shadows for glowing effect on the waves */
            filter:
                drop-shadow(0 0 3px var(--neon-yellow))
                drop-shadow(0 0 3px var(--neon-orange))
                drop-shadow(0 0 3px var(--neon-pink))
                drop-shadow(0 0 3px var(--neon-blue));
            mix-blend-mode: screen; /* Blends nicely with the dark background */
            opacity: 0.9;
        }

        /* Keyframes for the pulsing border gradient */
        @keyframes borderGradientPulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframes for the moving colorful waves */
        @keyframes moveWaves {
            0% { background-position: 0 0; }
            100% { background-position: calc(-1 * var(--button-width) * 2) 0; } /* Move full background-size width */
        }

        /* Small circle overlay */
        .small-circle {
            position: absolute;
            width: 40px; /* Slightly larger circle */
            height: 40px;
            border-radius: 50%;
            background-color: #888; /* Grey background */
            border: 3px solid white; /* Thicker white border */
            right: 40px; /* Adjusted position to align over the 'n' in "Button" */
            top: 50%;
            transform: translateY(-50%); /* Vertically center it */
            z-index: 1; /* Ensure it's on top of the text */
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.7); /* Subtle white glow */
        }

    </style>
</head>
<body>

    <div class="neon-button-container">
        <span class="button-text">Button</span>
        <div class="small-circle"></div>
    </div>

</body>
</html>
