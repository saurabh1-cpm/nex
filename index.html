<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Neon Light Wave Button</title>
    <style>
        /* Define custom CSS properties for animation (modern CSS feature) */
        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }
        @property --wave-freq-x {
            syntax: "<number>";
            initial-value: 0.02; /* Base frequency for the wave pattern */
            inherits: false;
        }
        @property --wave-freq-y {
            syntax: "<number>";
            initial-value: 0.05; /* Base frequency for the wave pattern */
            inherits: false;
        }
        @property --wave-scale {
            syntax: "<number>";
            initial-value: 8; /* Scale of displacement, controls wave intensity */
            inherits: false;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #03030F; /* Very dark blue/black background */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevent filter blur from extending beyond viewport */
        }

        /* Hidden SVG for the filter definition */
        .svg-filters {
            position: absolute;
            width: 0;
            height: 0;
            pointer-events: none;
            overflow: hidden;
        }

        #lightWaveFilter {
            /* feTurbulence generates noise for the wave pattern */
            /* type="turbulence" for smoother, flowing noise */
            /* baseFrequency: animated to make the waves 'move' */
            /* numOctaves: lower for smoother waves, higher for more detail/choppiness */
            <feTurbulence type="turbulence"
                          baseFrequency="var(--wave-freq-x) var(--wave-freq-y)"
                          numOctaves="1" /* Low octaves for smooth, continuous waves */
                          seed="0"
                          stitchTiles="noStitch" /* Helps create a seamless pattern */
                          result="noise" />
            
            /* feDisplacementMap uses the noise to displace (move) pixels */
            /* scale: animated, controls the amplitude/intensity of the waves */
            <feDisplacementMap in="SourceGraphic"
                               in2="noise"
                               scale="var(--wave-scale)"
                               xChannelSelector="R"
                               yChannelSelector="G" />
            </filter>
        </svg>
    </div>

    /* The Button Styling */
    .animated-button {
        /* Subtle gradient background for the button body */
        background: linear-gradient(145deg, #1A1A40, #2A2A60); 
        color: white;
        font-size: 2em;
        padding: 1em 2em;
        border: none;
        border-radius: 3em; /* Rounded corners to match image */
        cursor: pointer;
        position: relative; /* For pseudo-elements positioning */
        overflow: hidden; /* Crucial to contain the glow within the button */
        outline: none; /* Remove default focus outline */
        display: flex; /* For aligning text and indicator */
        align-items: center;
        justify-content: center;
        gap: 0.5em; /* Space between text and indicator */
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        z-index: 10; /* Ensure text and indicator are on top of effects */
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 20px rgba(0, 200, 255, 0.5); /* Text glow */
    }

    .animated-button:hover {
        transform: scale(1.03); /* Slight zoom on hover */
        box-shadow: 0 0 30px rgba(0, 220, 255, 0.8); /* Cyan glow on hover */
    }

    .animated-button .indicator {
        width: 1.5em;
        height: 1.5em;
        background-color: #888; /* Grey from image */
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.8); /* White outline */
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.6); /* Subtle glow for indicator */
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .animated-button:hover .indicator {
        background-color: #aaa;
        box-shadow: 0 0 15px rgba(255, 255, 255, 1);
    }

    /* Outer Neon Glow (::before) - The blurry, multi-color light waves */
    .animated-button::before {
        content: "";
        position: absolute;
        inset: -15px; /* Extend beyond the button for the glow */
        border-radius: inherit;
        
        /* Conic gradient for the multi-color rotating neon effect */
        background: conic-gradient(
            from var(--angle) at 50% 50%,
            #00f 0%,       /* Deep Blue */
            #8a2be2 20%,   /* Blue-violet */
            #ff1493 40%,   /* Deep pink */
            #ff4500 60%,   /* Orange-red */
            #ffd700 80%,   /* Gold */
            #00f 100%      /* Blue to loop seamlessly */
        );
        background-size: 200% 200%;

        /* Apply strong blur for neon glow and SVG filter for wave distortion */
        filter: blur(15px) url(#lightWaveFilter); 
        
        animation: 
            rotateGradient 8s linear infinite,      /* Smoothly rotate the colors */
            animateLightWaves 5s ease-in-out infinite alternate; /* Animate the wave distortion */
        
        z-index: -2; /* Behind the button content and inner border */
        pointer-events: none; /* Ensure it doesn't interfere with clicks */
        opacity: 0.9; /* Slightly transparent for a more ethereal glow */
    }

    /* Inner Neon Border (::after) - The distinct, sharp line with subtle waves */
    .animated-button::after {
        content: "";
        position: absolute;
        inset: -4px; /* Slightly outside the main button to act as a border */
        border-radius: inherit;
        border: 2px solid rgba(0, 191, 255, 0.8); /* Bright cyan-blue border */
        
        /* Apply less blur than ::before, but still the same SVG filter for waves */
        filter: blur(2px) url(#lightWaveFilter); 
        
        animation: 
            rotateGradient 8s linear infinite reverse, /* Reverse for slightly different motion */
            animateLightWaves 5s ease-in-out infinite alternate reverse; /* Reverse to create independent wave motion */
        
        z-index: -1; /* Between the glow and the button content */
        pointer-events: none; /* Make sure it doesn't interfere with clicks */
        opacity: 0.9;
    }

    /* Keyframes for rotating the conic gradient */
    @keyframes rotateGradient {
        from {
            --angle: 0deg;
        }
        to {
            --angle: 360deg;
        }
    }

    /* Keyframes for animating the SVG filter's parameters for "light waves" */
    @keyframes animateLightWaves {
        0% {
            --wave-freq-x: 0.02;
            --wave-freq-y: 0.05;
            --wave-scale: 8;
        }
        50% {
            --wave-freq-x: 0.03; /* Slightly higher frequency for more ripples */
            --wave-freq-y: 0.06;
            --wave-scale: 12; /* Increased scale for more prominent waves */
        }
        100% {
            --wave-freq-x: 0.02;
            --wave-freq-y: 0.05;
            --wave-scale: 8;
        }
    }
</style>
</head>
<body>

    <!-- Hidden SVG for the filter definition -->
    <div class="svg-filters">
        <svg>
            <filter id="lightWaveFilter">
                <feTurbulence type="turbulence"
                              baseFrequency="var(--wave-freq-x) var(--wave-freq-y)"
                              numOctaves="1"
                              seed="0"
                              stitchTiles="noStitch"
                              result="noise" />
                <feDisplacementMap in="SourceGraphic"
                                   in2="noise"
                                   scale="var(--wave-scale)"
                                   xChannelSelector="R"
                                   yChannelSelector="G" />
            </filter>
        </svg>
    </div>

    <button class="animated-button">
        Button
        <span class="indicator"></span>
    </button>

</body>
</html>
