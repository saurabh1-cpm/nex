<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Waveform Button</title>
    <style>
        /* Define custom CSS property for angle animation (modern CSS feature) */
        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }
        @property --wave-freq-x {
            syntax: "<number>";
            initial-value: 0.01;
            inherits: false;
        }
        @property --wave-freq-y {
            syntax: "<number>";
            initial-value: 0.2;
            inherits: false;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Dark background to make the glow stand out */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevent filter blur from extending beyond viewport */
        }

        /* SVG Filter for the Wavy Effect */
        /* Hidden SVG for the filter definition */
        .svg-filters {
            position: absolute;
            width: 0;
            height: 0;
            pointer-events: none;
            overflow: hidden; /* Ensure it's truly hidden */
        }

        #wavyBorder {
            /* feTurbulence generates noise (perlin noise or fractal noise) */
            /* baseFrequency controls the "scale" of the waves.
               Adjusting X and Y independently can create horizontal or vertical patterns. */
            /* numOctaves adds more detail/complexity to the noise */
            <feTurbulence type="fractalNoise"
                          baseFrequency="var(--wave-freq-x) var(--wave-freq-y)"
                          numOctaves="1"
                          seed="0"
                          result="noise" />
            
            /* feDisplacementMap uses the noise to displace (move) the pixels of the source graphic */
            /* in="SourceGraphic" refers to the element the filter is applied to (our button's ::before) */
            /* in2="noise" refers to the generated noise pattern */
            /* scale controls the intensity/magnitude of the displacement (how wavy it is) */
            /* xChannelSelector and yChannelSelector pick which color channel from the noise
               should control the X and Y displacement. 'R' and 'G' are common. */
            <feDisplacementMap in="SourceGraphic"
                               in2="noise"
                               scale="10"
                               xChannelSelector="R"
                               yChannelSelector="G" />
        }

        /* The Button Styling */
        .animated-button {
            background-color: #202050; /* Dark blue from image */
            color: white;
            font-size: 2em;
            padding: 1em 2em;
            border: none;
            border-radius: 3em; /* More rounded to match the image */
            cursor: pointer;
            position: relative; /* For pseudo-elements positioning */
            overflow: hidden; /* Crucial to contain the glow within the button */
            outline: none; /* Remove default focus outline */
            display: flex; /* For aligning text and indicator */
            align-items: center;
            justify-content: center;
            gap: 0.5em; /* Space between text and indicator */
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            z-index: 1; /* Ensure text and indicator are on top */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7); /* Subtle text glow */
        }

        .animated-button:hover {
            transform: scale(1.03); /* Slight zoom on hover */
            box-shadow: 0 0 20px rgba(0, 220, 255, 0.6); /* Cyan glow on hover */
        }

        .animated-button .indicator {
            width: 1.5em;
            height: 1.5em;
            background-color: #888; /* Grey from image */
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8); /* White outline */
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6); /* Subtle glow for indicator */
        }

        /* Animated Border (::before) - The glowing, wavy, colorful part */
        .animated-button::before {
            content: "";
            position: absolute;
            inset: -8px; /* Extend beyond the button for the glow */
            border-radius: inherit; /* Match button's rounded corners */
            
            /* Conic gradient for the multi-color rotating effect */
            background: conic-gradient(
                from var(--angle) at 50% 50%,
                #00f 0%,       /* Blue */
                #8a2be2 20%,   /* Blue-violet */
                #ff1493 40%,   /* Deep pink */
                #ff4500 60%,   /* Orange-red */
                #ffd700 80%,   /* Gold */
                #00f 100%      /* Blue to loop seamlessly */
            );
            background-size: 200% 200%; /* Important for background-position animation if used */

            /* Apply blur for glow and SVG filter for waves */
            /* The url(#wavyBorder) references our SVG filter defined above */
            filter: blur(10px) url(#wavyBorder); 
            
            animation: 
                rotateGradient 6s linear infinite, /* Rotate the colors */
                animateWaves 4s ease-in-out infinite alternate; /* Animate the wave distortion */
            z-index: -2; /* Behind the button content and inner border */
            pointer-events: none; /* Ensure it doesn't interfere with clicks */
        }

        /* Inner Blue Border (::after) - To mimic the distinct blue line in the image */
        .animated-button::after {
            content: "";
            position: absolute;
            inset: -2px; /* Slightly outside the main button to act as a border */
            border-radius: inherit;
            border: 2px solid rgba(0, 191, 255, 0.8); /* Cyan-blue border, slightly transparent */
            z-index: -1; /* Between the glow and the button content */
            pointer-events: none; /* Make sure it doesn't interfere with clicks */
        }

        /* Keyframes for rotating the conic gradient */
        @keyframes rotateGradient {
            from {
                --angle: 0deg;
            }
            to {
                --angle: 360deg;
            }
        }

        /* Keyframes for animating the SVG filter's baseFrequency */
        /* This makes the waves appear to move and shift */
        @keyframes animateWaves {
            0% {
                --wave-freq-x: 0.01;
                --wave-freq-y: 0.2;
            }
            50% {
                --wave-freq-x: 0.02;
                --wave-freq-y: 0.1;
            }
            100% {
                --wave-freq-x: 0.01;
                --wave-freq-y: 0.2;
            }
        }
    </style>
</head>
<body>

    <!-- Hidden SVG for the filter definition -->
    <div class="svg-filters">
        <svg>
            <filter id="wavyBorder">
                <feTurbulence type="fractalNoise"
                              baseFrequency="var(--wave-freq-x) var(--wave-freq-y)"
                              numOctaves="1"
                              seed="0"
                              result="noise" />
                <feDisplacementMap in="SourceGraphic"
                                   in2="noise"
                                   scale="10"
                                   xChannelSelector="R"
                                   yChannelSelector="G" />
            </filter>
        </svg>
    </div>

    <button class="animated-button">
        Button
        <span class="indicator"></span>
    </button>

</body>
</html>
